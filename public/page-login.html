<!-- S Login -->
<h1 class="title">Welcome</h1>
<div class="login_board" novalidate ng-controller="logSignCtrl">
    <form class="login_form" name="login_form">
        <div class="input">
            <input type="text"
                name="username"
                placeholder="用户名"
                ng-model="user.username"
                user-validator="/checkUsername/"
                ng-change="res=''"
                required>
        </div>
        <div class="input">
            <input type="password"
                name="password"
                placeholder="密码"
                ng-model="user.password"
                ng-change="res=''"
                required>
        </div>
    </form>
    <ng-messages class="error" for="login_form.username.$error" ng-if="login_form.username.$dirty" multiple>
        <ng-message when="required">!! USERNAME CANNOT be BLANK</ng-message>
        <ng-message when="checkNameLoading">!!　Checking Name...</ng-message>
        <ng-message when="checkNameError">!! This Name HAVE been Signed Up. Please Log In.</ng-message>
    </ng-messages>
    <ng-messages class="error" for="login_form.password.$error" ng-if="login_form.password.$dirty" multiple>
        <ng-message when="required">!! PASSWORD CANNOT be BLANK</ng-message>
    </ng-messages>
    <div class="error">{{res}}</div>
    <div class="btns">
        <a href="javascript:;" class="btn bg_1" ng-class="{'disabled':!canNotSign}" ng-click="logIn()">Log In</a>
        <a href="javascript:;" class="btn bg_2" ng-class="{'disabled':canNotSign}" ng-click="signUp()">Sign Up</a>
    </div>
</div>
<!-- E Login -->
