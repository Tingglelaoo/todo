<!-- S Login -->
<h1 class="title">Welcome</h1>
<div class="login_board" ng-controller="logSignCtrl">
    <div class="login_form">
        <div class="input">
            <input type="text" name="username" placeholder="用户名" ng-model="username">
        </div>
        <div class="input">
            <input type="password" name="password" placeholder="密码" ng-model="password">
        </div>
    </div>
    <p class="tip" ng-class="'warn': res">{{tip}}</p>
    <div class="btns">
        <a href="javascript:;" class="btn bg_1" ng-click="logIn()">Log In</a>
        <a href="javascript:;" class="btn bg_2" ng-click="signUp()">Sign Up</a>
    </div>
</div>
<!-- E Login -->
